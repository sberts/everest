<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=project.owner.username) }}">
                <img src="{{ project.owner.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('user', username=project.owner.username) }}">
                    {{ project.owner.username }}
                </a>
            {% endset %}
            {{ _('%(username)s said %(when)s',
                username=user_link, when=moment(project.timestamp).fromNow()) }}
            <br>
            {{ project.project_name }}
        </td>
    </tr>
</table>
